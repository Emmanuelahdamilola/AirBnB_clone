<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB Clone</title>
	<link rel="shortcut icon" href="images/icon.ico">

	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Califonia, Anzona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li><p>Page</p></li>
							<li><p>Page2</p></li>
						</ul>
					</li>
					<li>
						<h2>Califonia</h2>
						<ul>
							<li><p>San Francisco</p></li>
							<li><p>Los Altos</p></li>
						</ul>
					</li>
				
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li><p>Internet</p></li>
					<li><p>TV</p></li>
					<li><p>Kitchen</p></li>
					<li><p>Iron</p></li>
				</ul>
			</div>
		</section>
	</div>

	<footer>
		<p>Holberton School</p>
	</footer>
</body>

</html>
